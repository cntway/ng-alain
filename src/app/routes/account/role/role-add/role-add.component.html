<div class="modal-header">
    <div class="modal-title">{{title|translate}}</div>
</div>
<form #f="ngForm" nz-form [formGroup]="validateForm">


    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="rolename" nz-form-item-required>
                <span>
                    角色名称
                </span>
            </label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <nz-input [nzSize]="'large'" formControlName="rolename"></nz-input>
            <div nz-form-explain *ngIf="getFormControl('rolename').dirty&&getFormControl('rolename').hasError('required')">{{'Please input rolename!'|translate}}</div>
        </div>
    </div>

    <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
            <label for="roletype" nz-form-item-required>
                <span>
                    角色类型
                </span>
            </label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
            <app-zselect [data]="options" formControlName="roletype"></app-zselect>
            <div nz-form-explain *ngIf="getFormControl('roletype').dirty&&getFormControl('roletype').hasError('required')">{{'Please input roletype!'|translate}}</div>
        </div>
    </div>

</form>
<div class="modal-footer">
    <button nz-button type="button" (click)="close()">{{"关闭"|translate}}</button>
    <button nz-button (click)="save()" [disabled]="!f.form.valid || !f.form.dirty" [nzLoading]="http.loading" [nzType]="'primary'">{{"保存"|translate}}</button>
</div>
