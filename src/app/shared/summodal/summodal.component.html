<nz-table #nzTable [nzDataSource]="data" [nzIsPagination]="'false'">
    <thead nz-thead>
        <tr>
            <th nz-th *ngFor="let col of cols">
                <span>{{col['text']}}</span>
            </th>

        </tr>
    </thead>
    <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let row of data">
            <td nz-td *ngFor="let col of cols">
                <span *ngIf="col.enum  else elseBlock ">{{col.enum[row[col.index]]}}</span>
                <ng-template #elseBlock>
                    <span>{{row[col.index]}}</span>
                </ng-template>
            </td>

        </tr>
    </tbody>
</nz-table>
